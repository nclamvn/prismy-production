name: Weekly Security Scan

on:
  schedule:
    # Every Sunday at 3 AM UTC
    - cron: '0 3 * * SUN'
  workflow_dispatch: # Allow manual trigger

jobs:
  zap-full-scan:
    name: ZAP Full Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Create ZAP rules
        run: |
          mkdir -p .zap
          cat > .zap/rules.tsv << 'EOF'
          10023	IGNORE	(Possible username enumeration)
          10202	IGNORE	(Absence of Anti-CSRF Tokens)
          EOF
          
      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.8.0
        with:
          target: 'https://prismy.in'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j'
          
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-weekly-report
          path: report_html.html
          
      - name: Notify on Slack
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#security-alerts'
          text: 'ðŸš¨ Weekly security scan found vulnerabilities in production'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}