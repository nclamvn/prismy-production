version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Ho_Chi_Minh"
    open-pull-requests-limit: 5
    reviewers:
      - "nclamvn"
    assignees:
      - "nclamvn"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Security updates
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Group related updates
    groups:
      nextjs:
        patterns:
          - "next*"
          - "@next/*"
      react:
        patterns:
          - "react*"
          - "@types/react*"
      supabase:
        patterns:
          - "@supabase/*"
      testing:
        patterns:
          - "jest*"
          - "@testing-library/*"
          - "playwright*"
          - "@jest/*"
      eslint:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
      storybook:
        patterns:
          - "@storybook/*"
          - "storybook"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Ho_Chi_Minh"
    commit-message:
      prefix: "ci"
    labels:
      - "github-actions"
      - "automated"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Ho_Chi_Minh"
    commit-message:
      prefix: "docker"
    labels:
      - "docker"
      - "automated"