# ===============================================
# PRISMY LOCAL DEVELOPMENT (Tối giản)
# Chạy: docker compose up -d
# Reset: docker compose down -v
# ===============================================

version: "3.9"

services:
  # ===============================================
  # PostgreSQL Database
  # ===============================================
  db:
    image: supabase/postgres:15.1.0.147
    container_name: prismy-db
    restart: unless-stopped
    ports:
      - "54322:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./data/db:/var/lib/postgresql/data
      - ./supabase/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./supabase/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - prismy

  # ===============================================
  # Supabase Auth + API
  # ===============================================
  supabase:
    image: supabase/gotrue:v2.132.3
    container_name: prismy-auth
    depends_on:
      - db
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      GOTRUE_API_HOST: "0.0.0.0"
      GOTRUE_API_PORT: "8000"
      GOTRUE_DB_DRIVER: "postgres"
      GOTRUE_DB_DATABASE_URL: "postgresql://postgres:postgres@db:5432/postgres?search_path=auth&sslmode=disable"
      GOTRUE_SITE_URL: "http://localhost:3000"
      GOTRUE_URI_ALLOW_LIST: "http://localhost:3000/auth/callback,http://localhost:3000/api/auth/callback"
      GOTRUE_JWT_SECRET: "supersecretjwttokenwith32characterslong"
      GOTRUE_JWT_EXP: "3600"
      GOTRUE_JWT_DEFAULT_GROUP_NAME: "authenticated"
      GOTRUE_EXTERNAL_GOOGLE_ENABLED: "true"
      GOTRUE_EXTERNAL_GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID}"
      GOTRUE_EXTERNAL_GOOGLE_SECRET: "${GOOGLE_CLIENT_SECRET}"
      GOTRUE_EXTERNAL_GOOGLE_REDIRECT_URI: "http://localhost:8000/callback"
    networks:
      - prismy

  # ===============================================
  # PostgREST API
  # ===============================================
  rest:
    image: postgrest/postgrest:v12.0.1
    container_name: prismy-rest
    depends_on:
      - db
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      PGRST_DB_URI: "postgresql://postgres:postgres@db:5432/postgres"
      PGRST_DB_SCHEMAS: "public"
      PGRST_DB_ANON_ROLE: "anon"
      PGRST_JWT_SECRET: "supersecretjwttokenwith32characterslong"
      PGRST_DB_USE_LEGACY_GUCS: "false"
    networks:
      - prismy

  # ===============================================  
  # Redis (optional - for sessions)
  # ===============================================
  redis:
    image: redis:7-alpine
    container_name: prismy-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - prismy

  # ===============================================
  # Realtime (optional - for websockets)
  # ===============================================
  realtime:
    image: supabase/realtime:v2.25.50
    container_name: prismy-realtime
    depends_on:
      - db
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      PORT: "4000"
      DB_HOST: "db"
      DB_PORT: "5432"
      DB_USER: "postgres"
      DB_PASSWORD: "postgres"
      DB_NAME: "postgres"
      DB_SSL: "false"
      JWT_SECRET: "supersecretjwttokenwith32characterslong"
      REPLICATION_MODE: "RLS"
      REPLICATION_POLL_INTERVAL: "100"
      SECURE_CHANNELS: "true"
      SLOT_NAME: "supabase_realtime_rls"
      TEMPORARY_SLOT: "true"
    networks:
      - prismy

volumes:
  redis_data:

networks:
  prismy:
    driver: bridge
      - postgres
      - redis
      - nginx
    networks:
      - prismy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "/app/healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prismy.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.prismy.tls=true"
      - "traefik.http.routers.prismy.tls.certresolver=letsencrypt"

  # ===============================================
  # PostgreSQL Database
  # ===============================================
  postgres:
    image: postgres:16-alpine
    container_name: prismy-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-prismy}
      POSTGRES_USER: ${POSTGRES_USER:-prismy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./config/database/setup-security.sql:/docker-entrypoint-initdb.d/setup-security.sql
      - ./config/database/setup-analytics.sql:/docker-entrypoint-initdb.d/setup-analytics.sql
      - ./config/database/setup-api-webhooks.sql:/docker-entrypoint-initdb.d/setup-api-webhooks.sql
    ports:
      - "5432:5432"
    networks:
      - prismy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-prismy} -d ${POSTGRES_DB:-prismy}"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # ===============================================
  # Redis Cache & Session Store
  # ===============================================
  redis:
    image: redis:7-alpine
    container_name: prismy-redis
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      - prismy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ===============================================
  # Nginx Reverse Proxy & Load Balancer
  # ===============================================
  nginx:
    image: nginx:alpine
    container_name: prismy-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/sites-available:/etc/nginx/sites-available
      - ./config/nginx/ssl:/etc/nginx/ssl
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - prismy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ===============================================
  # Background Job Processing
  # ===============================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: prismy-worker
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
    volumes:
      - app_logs:/app/logs
      - worker_data:/app/data
    depends_on:
      - postgres
      - redis
    networks:
      - prismy-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ===============================================
  # Monitoring Stack
  # ===============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prismy-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - prismy-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: prismy-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - prismy-network
    restart: unless-stopped

  # ===============================================
  # Log Aggregation
  # ===============================================
  loki:
    image: grafana/loki:latest
    container_name: prismy-loki
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki/loki.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - prismy-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: prismy-promtail
    volumes:
      - ./config/promtail/promtail.yml:/etc/promtail/config.yml
      - app_logs:/var/log/app
      - nginx_logs:/var/log/nginx
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - prismy-network
    restart: unless-stopped

# ===============================================
# Networks
# ===============================================
networks:
  prismy-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ===============================================
# Volumes
# ===============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local
  app_uploads:
    driver: local
  worker_data:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local