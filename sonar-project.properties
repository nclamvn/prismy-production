# SonarCloud Configuration for Prismy
sonar.projectKey=prismy-production
sonar.organization=prismy

# Project Information
sonar.projectName=Prismy Production
sonar.projectVersion=1.0.0

# Source Configuration
sonar.sources=app,components,lib,hooks,contexts
sonar.tests=tests,__tests__

# File Exclusions
sonar.exclusions=**/*.spec.ts,**/*.test.ts,**/*.stories.ts,node_modules/**,coverage/**,.next/**,dist/**,build/**,public/**,docs/**

# Test Exclusions
sonar.test.exclusions=**/*.spec.ts,**/*.test.ts

# Coverage Configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Language Configuration
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Quality Gate Configuration
sonar.qualitygate.wait=true

# Analysis Configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Security Configuration
sonar.security.hotspots.inheritFromParent=true

# Duplications
sonar.cpd.exclusions=**/*.stories.ts,**/*.config.ts

# Issues
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1128
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1481
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.tsx