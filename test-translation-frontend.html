<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        button { padding: 10px 20px; background: #0070f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0051a5; }
        .result { margin: 20px 0; padding: 20px; background: #f5f5f5; border-radius: 5px; }
        .error { background: #ffe6e6; color: #d32f2f; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .loading { color: #1976d2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Translation API Debug Tool</h1>
        <p>Test the Prismy translation pipeline to identify issues</p>
        
        <div>
            <label>Source Text:</label>
            <textarea id="sourceText" placeholder="Enter text to translate...">Hello world, this is a test translation.</textarea>
        </div>
        
        <div>
            <label>Source Language:</label>
            <select id="sourceLang">
                <option value="auto">Auto-detect</option>
                <option value="en" selected>English</option>
                <option value="vi">Vietnamese</option>
            </select>
            
            <label>Target Language:</label>
            <select id="targetLang">
                <option value="vi" selected>Vietnamese</option>
                <option value="en">English</option>
                <option value="zh">Chinese</option>
            </select>
        </div>
        
        <button onclick="testTranslation()">üöÄ Test Translation</button>
        <button onclick="testDirectAPI()">üîß Test Direct API</button>
        
        <div id="result" class="result" style="display: none;"></div>
        
        <div class="result">
            <h3>üîç Debug Information</h3>
            <p><strong>Test URL:</strong> <span id="currentUrl"></span></p>
            <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
            <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
        </div>
    </div>

    <script>
        // Initialize debug info
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('timestamp').textContent = new Date().toISOString();

        async function testTranslation() {
            const sourceText = document.getElementById('sourceText').value;
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;
            const resultDiv = document.getElementById('result');
            
            if (!sourceText.trim()) {
                showResult('‚ùå Please enter text to translate', 'error');
                return;
            }
            
            showResult('üîÑ Testing translation pipeline...', 'loading');
            
            try {
                // Test the unified API endpoint
                const response = await fetch('/api/translate/unified', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                    body: JSON.stringify({
                        text: sourceText,
                        sourceLang: sourceLang === 'auto' ? undefined : sourceLang,
                        targetLang: targetLang,
                        qualityTier: 'standard',
                        trackHistory: false,
                        createTask: false
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult(`
                        ‚úÖ <strong>Translation Successful!</strong><br>
                        <strong>Original:</strong> ${sourceText}<br>
                        <strong>Translated:</strong> ${data.result.translatedText}<br>
                        <strong>Quality Score:</strong> ${data.result.qualityScore}<br>
                        <strong>Processing Time:</strong> ${data.result.processingTime}ms<br>
                        <strong>Cached:</strong> ${data.result.cached ? 'Yes' : 'No'}<br>
                        <strong>Credits Used:</strong> ${data.credits.used}<br>
                        <strong>Credits Remaining:</strong> ${data.credits.remaining}
                    `, 'success');
                } else {
                    showResult(`
                        ‚ùå <strong>Translation Failed</strong><br>
                        <strong>Status:</strong> ${response.status}<br>
                        <strong>Error:</strong> ${data.error || 'Unknown error'}<br>
                        <strong>Details:</strong> <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'error');
                }
                
            } catch (error) {
                showResult(`
                    ‚ùå <strong>Network Error</strong><br>
                    <strong>Error:</strong> ${error.message}<br>
                    <strong>Type:</strong> ${error.name}
                `, 'error');
            }
        }
        
        async function testDirectAPI() {
            showResult('üîß Testing direct Google Translate API access...', 'loading');
            
            try {
                // Test the direct translation endpoint (if exists)
                const response = await fetch('/api/translate/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: 'Hello world',
                        targetLang: 'vi'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ Direct API test successful: ${JSON.stringify(data)}`, 'success');
                } else {
                    const error = await response.text();
                    showResult(`‚ùå Direct API test failed: ${error}`, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Direct API test error: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
